<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Compra Zapatillas</title>
</head>
<body>
    <header>
        <h1>Tienda de Zapatillas</h1>
        <p id="saludoMensaje"></p>
    </header>
    <main>
        <section id="zapasCont"></section>
        <section>
            <h2>Realizar Compra</h2>
            <P>Impuesto IVA: 21%</P>
            <P>Incluye el costo del servicio 0,5%</P>
            <p>Descuento del 10% a partir de los $300.000</p>
            <form id="formulario">
                <label for="marcaSelec">Elige una marca:</label>
                <select id="marcaSelec" required></select>
                <label for="cantidadSelec">Cantidad:</label>
                <input type="number" id="cantidadSelec" min="1" required>
                <button type="submit">Calcular Precio</button>
            </form>
        </section>
        <section id="resultadoCompra"></section>
    </main>
    <script src="main.js"></script>
</body>
</html>
