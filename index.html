<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Compra Zapatillas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tienda de Zapatillas</h1>
            <p id="saludoMensaje"></p>
        </header>
        <main>
            <div id="zapasCont" class="section">
                <!-- Las zapatillas se cargarán aquí dinámicamente -->
            </div>
            
            <div class="section compra">
                <h2>Realizar Compra</h2>
                <div class="info-compra">
                    <p>Impuesto IVA: 21%</p>
                    <p>Incluye el costo del servicio 0,5%</p>
                    <p>Descuento del 10% a partir de los $300.000</p>
                </div>
                <form id="formulario">
                    <select id="marcaSelec">
                        <option value="">Elige una marca</option>
                    </select>
                    <input type="number" id="cantidadSelec" placeholder="Cantidad" min="1">
                    <button type="submit">Calcular Precio</button>
                </form>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
